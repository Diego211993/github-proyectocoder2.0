                <h2 class="form-title">Escribenos</h2>
                <p class="form-paragraph">¿Aun no tienes cuenta? <a href="#" class="form_link">Entra aquí</a></p>

                <div class="form-container">
                    <div class="form-group">

                    </div>

                        <span class="form-line"></span>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="password" class="form-input" placeholder=" ">
                        <label for="password" class="form-label">Mensaje</label>
                        <span class="form-line"></span>
                    </div>

                    <input type="submit" class="form-submit" value="Enviar">

                </div>
            </form>
